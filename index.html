<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <div class="time" id="new-york">
            <h2>New York</h2>
            <p id="time-ny"></p>
        </div>
        <div class="time" id="london">
            <h2>London</h2>
            <p id="time-london"></p>
        </div>
        <div class="time" id="kathmandu">
            <h2>Kathmandu</h2>
            <p id="time-kathmandu"></p>
        </div>
        <h1>Analog Clock</h1>
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
