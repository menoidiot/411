<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Current Time and Weather Forecast</h1>
    </header>
    <main>
        <section id="current-time">
            <h2>Current Time</h2>
            <div>
                <p>Kathmandu: <span id="time-kathmandu"></span></p>
                <p>New York: <span id="time-new-york"></span></p>
                <p>London: <span id="time-london"></span></p>
                <p>Sydney: <span id="time-sydney"></span></p>
            </div>
        </section>
        <section id="weather-forecast">
            <h2>15-Day Weather Forecast</h2>
            <div id="forecast"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Weather Website</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
